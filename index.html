<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene light="defaultLightsEnabled: false">

       <!--light source element -->
       <a-entity light="type: ambient"></a-entity> 

      <!-- our camera aka user perspective element -->
       <a-entity camera look-controls wasd-controls position="0 0 15"></a-entity> 

      <!-- our initial sphere in the center of the scene -->
      <!--<a-sphere position= "0 0 0 " radius= "2" color= "#5f97ef"></a-sphere>-->
      <!-- your sphere here! -->
      <!--<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>-->
      <!--<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">-->
      <!--</a-cylinder>-->
     
     <a-sphere src="./assets/wall-texture.jpg" position = "0 0 0" radius = "6">  
      <a-animation
          attribute="rotation"
          dur="10000000"
          fill="none"
          from="0 0 0"
          to="0 100000000 100"
          easing="linear"
          repeat="indefinite">
      </a-animation>
        <a-animation
          attribute="rotation"
          dur="1000000"
          fill="none"
          from="0 0 0"
          to="0 100000000 100"
          easing="linear"
          repeat="indefinite">
      </a-animation>
      
        </a-sphere>
        
        <a-box src = "https://i.pinimg.com/564x/81/06/37/810637a06d3b71a590aaf09ffa65c3aa.jpg"></a-box>
        
        
        <a-torus color="#43A367" arc="360"   geometry="primitive: torus; radius: 8.5; radiusTubular: 0.2" position = "0 0 0" rotation = "90 0 0"></a-torus>

    </a-scene>

    <script src="./index.js"></script>
  </body>

</html>
